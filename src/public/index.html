<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <title>TwitchBot - Blindtest</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/libs/jquery.toast.min.css">
    <!-- Ajout des polices Google Fonts : DotGothic16 et Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="style-hiru-elements">
    <header>
        <h1>TWITCHBOT - BLINDTEST</h1>
    </header>
    <main>
        <!-- Conteneur décoratif pour les nuages flottants -->
        <div class="decorative-clouds">
            <img src="resources/icons/cloud.svg" alt="Nuage" class="cloud cloud-left">
            <img src="resources/icons/cloud.svg" alt="Nuage" class="cloud cloud-right">
        </div>

        <!-- Ajout des sirènes comme décorations flottantes -->
        <img src="resources/icons/sirene.png" alt="Sirène gauche" class="character-decor character-left">
        <img src="resources/icons/nuage.png" alt="Sirène gauche" class="character-decor character-right">
        <div id="addSongDiv">
            <div class="inputGroup">
                <label for="artist">Artiste</label>
                <input type="text" name="artist" id="artistInput" placeholder="Junko Yagami ">
            </div>
            <div class="inputGroup">
                <label for="title">Titre</label>
                <input type="text" name="title" id="titleInput" placeholder="Bay city">
            </div>
            <div class="inputGroup">
                <label for="penlity">Pénalité</label>
                <input type="text" name="penlity" id="penaltyInput" placeholder="Stay with me">
            </div>
            <div class="inputGroup">
                <label for="points">Points</label>
                <input type="number" name="points" id="pointsInput" placeholder="0">
            </div>
            <button id="addSongBtn">Ajouter</button>
        </div>

        <div id="tables">
            <img src="resources/icons/hide.svg" alt="Cacher la table" title="Cacher la table" class="icon" id="hide">
            <div id="songlist">
                <table>
                    <thead>
                        <tr>
                            <th></th> <!-- ID -->
                            <th>Artiste</th>
                            <th>Titre</th>
                            <th>Pénalité</th>
                            <th>Points</th>
                            <th></th> <!-- GO -->
                            <th></th> <!-- Delete -->
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div id="scores">
                <table>
                    <thead>
                        <tr>
                            <th>Pseudo</th>
                            <th>Points</th>
                            <th>-1</th>
                            <th>+1</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </main>

    <footer>© 2025 by DestyNyle for <a href="https://twitch.tv/hirudeselements" target="_blank">Hiru des elements</a></footer>

    <script src="js/libs/tmi.min.js"></script>
    <script src="js/libs/string-similarity.min.js"></script>
    <script src="js/libs/jquery-3.6.3.min.js"></script>
    <script src="js/libs/jquery.toast.min.js"></script>
    <script src="js/utils/tools/ToastMessages.js"></script>
    <script src="js/utils/bot/CommandsManager.js"></script>
    <script src="js/utils/enums/SongStatus.js"></script>
    <script src="js/utils/music/Songlist.js"></script>
    <script src="js/utils/music/Scoreboard.js"></script>
    <script src="js/script.js"></script>
    <script src="js/utils/bot/Client.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <div class="decorative-clouds">
        <img src="resources/icons/cloud.svg" alt="Nuage" class="cloud cloud-left">
        <img src="resources/icons/cloud.svg" alt="Nuage" class="cloud cloud-right">
    </div>
    <div class="character-decor character-left"></div> <!-- À remplacer par une image réelle -->
    <div class="character-decor character-right"></div> <!-- À remplacer par une image réelle -->
    <div class="wave-decor"></div>
</body>


</html>
