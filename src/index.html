<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwitchBot - Blindtest</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/libs/jquery.toast.min.css">
</head>

<body>
    <header>
        <h1>TwitchBot - Blindtest</h1>
    </header>
    <main>
        <div id="addSongDiv">
            <div class="inputGroup">
                <label for="artist">Artiste</label>
                <input type="text" name="artist" id="artistInput" placeholder="Imagine dragons">
            </div>
            <div class="inputGroup">
                <label for="title">Titre</label>
                <input type="text" name="title" id="titleInput" placeholder="Sharks">
            </div>
            <div class="inputGroup">
                <label for="points">Points</label>
                <input type="number" name="points" id="pointsInput" placeholder="0">
            </div>
            <button id="addSongBtn">Ajouter</button>
        </div>

        <div id="tables">
            <img src="resources/icons/hide.svg" alt="Cacher la table" title="Cacher la table" class="icon" id="hide">
            <div id="songlist">
                <table>
                    <thead>
                        <tr>
                            <th></th> <!-- ID -->
                            <th>Artiste</th>
                            <th>Titre</th>
                            <th>Points</th>
                            <th></th> <!-- GO -->
                            <!-- <th></th> Edit -->
                            <th></th> <!-- Delete -->
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div id="scores">
                <table>
                    <thead>
                        <tr>
                            <th>Pseudo</th>
                            <th>Points</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

        </div>
    </main>

    <footer>© 2023 by <a href="https://github.com/LucasDionisi" target="_blank">Lucas Dionisi</a></footer>

    <!-- string-similarity https://npm.runkit.com/string-similarity -> seuil à 0.75 ??? -->
    <script src="js/libs/tmi.min.js"></script>
    <script src="js/libs/jquery-3.6.3.min.js"></script>
    <script src="js/libs/jquery.toast.min.js"></script>
    <script src="js/utils/tools/ToastMessages.js"></script>
    <script src="js/utils/bot/CommandsManager.js"></script>
    <script src="js/utils/enums/SongStatus.js"></script>
    <script src="js/utils/music/Songlist.js"></script>
    <script src="js/utils/music/Scoreboard.js"></script>
    <script src="js/script.js"></script>
    <script src="js/Client.js"></script>
</body>

</html>
